<div class="panel panel-default">
    <div class="panel-heading">公用字段信息</div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label class="label6">当前活动ID：</label>
                <input class="form-control" ng-model="data.common.eventId">
            </div>
            <div class="form-group">
                <label class="label6">页面标题：</label>
                <input class="form-control" ng-model="data.common.title">
            </div>
            <div class="form-group">
                <label class="label6">页面主色调：</label>
                <input class="form-control" type="color" ng-model="data.common.themecolor">
            </div>
            <div class="form-group">
                <label class="label6">按钮颜色：</label>
                <input class="form-control" type="color" ng-model="data.common.buttoncolor">
            </div>
        </form>
    </div>
</div>
