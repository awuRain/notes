<script type="text/javascript">
    window.host = 'http://lvyou.baidu.com/';
    var eventId = '${eventId}';
    var Bridge = require('Bridge');
    
    ready(function(){
        require('./index.js');
        window.Bridge.setTitle('${title}');
        /*开启分享和刷新功能*/
        if(/(Nuomi|baidumap)/i.test(navigator.userAgent)) {
            Bridge.initShare({
                title: '${sharetitle}',
                content: '${shareinfo}',
                imgUrl: "${banner}",
                url: location.href
            });
        }
    });
</script>
